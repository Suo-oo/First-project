<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ç”Ÿæ—¥ç¥ç¦</title>
    <style>
        /* åˆå§‹ç•Œé¢æ ·å¼ */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;

            z-index: 1000;

        }

        /* åŠ¨ç”»ç•Œé¢æ ·å¼ */
        #animation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: black;
            overflow: hidden;
        }

        /* é£˜åŠ¨æ–‡å­—æ ·å¼ */
        .float-text {
            position: absolute;
            color: white;
            font-size: 16px;
            white-space: nowrap;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 1;
        }

        /* æ‰“å­—æ•ˆæœå®¹å™¨ */
        #typewriter-container {
            position: absolute;
            top: 20px;
            left: 20px;
            max-width: calc(100% - 40px);
            color: white;
            font-size: 24px;
            line-height: 1.5;
            z-index: 2;
            pointer-events: none;
        }

        /* å•ä¸ªå­—ç¬¦æ ·å¼ */
        .type-char {
            opacity: 0;
            animation: charAppear 0.5s forwards;
            display: inline-block;
        }

        @keyframes charAppear {
            from { opacity: 0; transform: translateY(10px); }
            to { opacity: 1; transform: translateY(0); }
        }
    </style>
</head>
<body>
    <!-- åˆå§‹ç™»å½•ç•Œé¢ -->
    <div id="login-screen">
        <h1 style="font-size: 32px; margin-bottom: 30px;">ğŸ‚ç”Ÿæ—¥å¿«ä¹ğŸ‚</h1>
        <input type="password" id="password-input"
               style="padding: 8px 12px; font-size: 16px; margin-bottom: 15px;"
               placeholder="è¯·è¾“å…¥å¯†ç ">
        <button onclick="checkPassword()"
                style="padding: 8px 20px; font-size: 16px; background: #FFB6C1;">
            éªŒè¯ç¥ç¦
        </button>
    </div>

    <!-- åŠ¨ç”»ç•Œé¢å®¹å™¨ -->
    <div id="animation-screen" style="display: none;">
        <div id="typewriter-container"></div>
    </div>

    <script>
        // ============== è‡ªå®šä¹‰è®¾ç½®åŒºåŸŸ ==============
        const CONFIG = {
            password: "123456",         // è®¾ç½®å¯†ç 
            specialName: "æŸæŸæŸ",       // è®¾ç½®æç¤ºåå­—
            bgTexts: ["Happy", "Birthday", "å¤©å¤©å¿«ä¹", "ğŸ‚", "ğŸ‰"], // èƒŒæ™¯æ–‡å­—
            floatSpeed: 2,              // é£˜åŠ¨é€Ÿåº¦ï¼ˆåƒç´ /å¸§ï¼‰

            // æ–°å¢æ‰“å­—æ•ˆæœé…ç½®
            textContent: "äº²çˆ±çš„æœ‹å‹ï¼š\nåœ¨è¿™ç‰¹åˆ«çš„æ—¥å­é‡Œï¼Œæ„¿æ‰€æœ‰ç¾å¥½å¦‚æœŸè€Œè‡³ï¼\nç¥ä½ å¿ƒæƒ³äº‹æˆï¼Œä¸‡äº‹å¦‚æ„ï¼ğŸ‰", // è¦æ˜¾ç¤ºçš„é•¿æ–‡å­—
            typeInterval: 100,          // æ¯ä¸ªå­—ç¬¦å‡ºç°é—´éš”ï¼ˆæ¯«ç§’ï¼‰
            startDelay: 2000            // å¼€å§‹æ˜¾ç¤ºçš„å»¶è¿Ÿæ—¶é—´ï¼ˆæ¯«ç§’ï¼‰
        };
        // ==========================================

        // å¯†ç éªŒè¯å‡½æ•°
        function checkPassword() {
            const input = document.getElementById('password-input');
            if (input.value === CONFIG.password) {
                document.getElementById('login-screen').style.display = 'none';
                startAnimation();
            } else {
                alert(`å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥âœ¨å¯†ç è‚¯å®šæ˜¯${CONFIG.specialName}ç”Ÿæ—¥å•¦`);
                input.value = '';
            }
        }

        // å¯åŠ¨åŠ¨ç”»
        function startAnimation() {
            const screen = document.getElementById('animation-screen');
            screen.style.display = 'block';

            // é£˜åŠ¨æ–‡å­—åŠ¨ç”»
            function createFloatingText() {
                const text = document.createElement('div');
                text.className = 'float-text';
                text.style.left = Math.random() * 95 + '%';
                text.style.bottom = '0px';
                text.textContent = 'ç”Ÿæ—¥å¿«ä¹ğŸˆ';
                screen.appendChild(text);

                function animate() {
                    const currentBottom = parseFloat(text.style.bottom) || 0;
                    text.style.bottom = (currentBottom + CONFIG.floatSpeed) + 'px';

                    if (currentBottom < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        text.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // èƒŒæ™¯æ–‡å­—åŠ¨ç”»
            function createBgText() {
                const text = document.createElement('div');
                text.className = 'float-text';
                text.style.left = Math.random() * 90 + '%';
                text.style.top = Math.random() * 90 + '%';
                text.style.color = `rgba(255,255,255,${Math.random()*0.3+0.2})`;
                text.style.fontSize = '24px';
                text.textContent = CONFIG.bgTexts[Math.floor(Math.random() * CONFIG.bgTexts.length)];
                screen.appendChild(text);

                setTimeout(() => text.remove(), 3000);
            }

            // å¯åŠ¨åŠ¨ç”»å¾ªç¯
            setInterval(createFloatingText, 300);
            setInterval(createBgText, 1000);

            // å¯åŠ¨æ‰“å­—æ•ˆæœ
            setTimeout(startTypewriterEffect, CONFIG.startDelay);
        }

        // æ–°å¢æ‰“å­—æ•ˆæœå‡½æ•°
        function startTypewriterEffect() {
            const container = document.getElementById('typewriter-container');
            let currentLine = document.createElement('div');
            container.appendChild(currentLine);

            let charIndex = 0;
            const textArray = CONFIG.textContent.split('');

            function typeNextChar() {
                if (charIndex >= textArray.length) return;

                const char = textArray[charIndex];
                const span = document.createElement('span');
                span.className = 'type-char';
                span.textContent = char;

                // å¤„ç†æ¢è¡Œ
                if (char === '\n') {
                    currentLine = document.createElement('div');
                    container.appendChild(currentLine);
                } else {
                    // æ£€æŸ¥æ˜¯å¦è¶…å‡ºå®¹å™¨å®½åº¦
                    const testSpan = document.createElement('span');
                    testSpan.textContent = char;
                    currentLine.appendChild(testSpan);

                    if (currentLine.offsetWidth > container.offsetWidth - 20) {
                        currentLine.removeChild(testSpan);
                        currentLine = document.createElement('div');
                        container.appendChild(currentLine);
                        currentLine.appendChild(testSpan);
                    } else {
                        currentLine.replaceChild(span, testSpan);
                    }
                }

                charIndex++;
                setTimeout(typeNextChar, CONFIG.typeInterval);
            }

            typeNextChar();
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });
    </script>
</body>
</html>
