<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>生日祝福完整版</title>
    <!-- 添加移动端视口设置 -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* 通用样式重置 */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* 初始界面样式 */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        /* 动画界面样式 */
        #animation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* 飘动文字样式 */
        .float-text {
            position: absolute;
            color: white;
            font-size: 16px;
            white-space: nowrap;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 1;
        }

        /* 打字效果容器 */
        #typewriter-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            color: white;
            font-size: 24px;
            line-height: 1.5;
            z-index: 2;
            pointer-events: none;
        }

        /* 单个字符样式 */
        .type-char {
            opacity: 0;
            animation: charAppear 0.5s forwards;
            display: inline-block;
        }

        @keyframes charAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* 移动端适配 */
        @media (max-width: 768px) {
            #login-screen h1 {
                font-size: 24px;
                text-align: center;
            }

            #password-input {
                width: 80% !important;
            }

            #typewriter-container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- 初始登录界面 -->
    <div id="login-screen">
        <h1>🎂生日快乐🎂</h1>
        <input type="password" id="password-input"
               placeholder="请输入密码">
        <button onclick="checkPassword()">验证祝福</button>
    </div>

    <!-- 动画界面容器 -->
    <div id="animation-screen" style="display: none;">
        <div id="typewriter-container"></div>
    </div>

    <script>
        // ============== 自定义设置区域 ==============
        const CONFIG = {
            password: "123456",         // 设置密码
            specialName: "某某某",       // 设置提示名字
            bgTexts: ["Happy", "Birthday", "天天快乐", "🎂", "🎉"],
            floatSpeed: 2,              // 飘动速度（像素/帧）

            // 打字效果配置
            textContent: "亲爱的朋友：\n在这特别的日子里，愿所有美好如期而至！\n祝你心想事成，万事如意！🎉",
            typeInterval: 100,          // 字符间隔（毫秒）
            startDelay: 2000            // 开始延迟（毫秒）
        };
        // ==========================================

        // 密码验证函数
        function checkPassword() {
            const input = document.getElementById('password-input');
            if (input.value === CONFIG.password) {
                // 修复移动端缩放问题
                document.documentElement.style.overflow = 'hidden';
                document.getElementById('login-screen').style.display = 'none';
                startAnimation();
            } else {
                alert(`密码错误，请重新输入✨密码肯定是${CONFIG.specialName}的生日啦`);
                input.value = '';
            }
        }

        // 启动动画
        function startAnimation() {
            const screen = document.getElementById('animation-screen');
            screen.style.display = 'block';

            // 飘动文字动画
            function createFloatingText() {
                const text = document.createElement('div');
                text.className = 'float-text';
                text.style.left = Math.random() * 95 + '%';
                text.style.bottom = '0px';
                text.textContent = '生日快乐🎈';
                screen.appendChild(text);

                function animate() {
                    const currentBottom = parseFloat(text.style.bottom) || 0;
                    text.style.bottom = (currentBottom + CONFIG.floatSpeed) + 'px';

                    if (currentBottom < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        text.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // 启动动画循环
            setInterval(createFloatingText, 300);

            // 启动打字效果
            setTimeout(startTypewriterEffect, CONFIG.startDelay);
        }

        // 改进后的打字效果函数
        function startTypewriterEffect() {
            const container = document.getElementById('typewriter-container');
            container.innerHTML = '';

            let currentLine = document.createElement('div');
            container.appendChild(currentLine);

            let charIndex = 0;
            const textArray = CONFIG.textContent.split('');

            // 创建测量元素
            const measureSpan = document.createElement('span');
            measureSpan.style.visibility = 'hidden';
            measureSpan.style.position = 'absolute';
            measureSpan.style.whiteSpace = 'nowrap';
            document.body.appendChild(measureSpan);

            function typeNextChar() {
                if (charIndex >= textArray.length) {
                    document.body.removeChild(measureSpan);
                    return;
                }

                const char = textArray[charIndex];

                // 处理换行符
                if (char === '\n') {
                    currentLine = document.createElement('div');
                    container.appendChild(currentLine);
                    charIndex++;
                    return setTimeout(typeNextChar, CONFIG.typeInterval);
                }

                // 测量文字宽度
                measureSpan.textContent = currentLine.textContent + char;
                const currentWidth = measureSpan.offsetWidth;

                // 自动换行逻辑
                if (currentWidth > container.offsetWidth) {
                    currentLine = document.createElement('div');
                    container.appendChild(currentLine);
                }

                // 创建字符元素
                const span = document.createElement('span');
                span.className = 'type-char';
                span.textContent = char;
                currentLine.appendChild(span);

                charIndex++;
                setTimeout(typeNextChar, CONFIG.typeInterval);
            }

            typeNextChar();
        }

        // 回车键支持
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // 移动端输入优化
        document.getElementById('password-input').addEventListener('blur', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
