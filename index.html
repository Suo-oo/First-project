<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>ç”Ÿæ—¥ç¥ç¦å®Œæ•´ç‰ˆ</title>
    <!-- æ·»åŠ ç§»åŠ¨ç«¯è§†å£è®¾ç½® -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <style>
        /* é€šç”¨æ ·å¼é‡ç½® */
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }

        /* åˆå§‹ç•Œé¢æ ·å¼ */
        #login-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100vw;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 20px;
        }

        /* åŠ¨ç”»ç•Œé¢æ ·å¼ */
        #animation-screen {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: black;
            overflow: hidden;
        }

        /* é£˜åŠ¨æ–‡å­—æ ·å¼ */
        .float-text {
            position: absolute;
            color: white;
            font-size: 16px;
            white-space: nowrap;
            font-family: 'Microsoft YaHei', sans-serif;
            z-index: 1;
        }

        /* æ‰“å­—æ•ˆæœå®¹å™¨ */
        #typewriter-container {
            position: absolute;
            top: 20px;
            left: 20px;
            width: calc(100% - 40px);
            color: white;
            font-size: 24px;
            line-height: 1.5;
            z-index: 2;
            pointer-events: none;
        }

        /* å•ä¸ªå­—ç¬¦æ ·å¼ */
        .type-char {
            opacity: 0;
            animation: charAppear 0.5s forwards;
            display: inline-block;
        }

        @keyframes charAppear {
            from {
                opacity: 0;
                transform: translateX(-20px);
            }
            to {
                opacity: 1;
                transform: translateX(0);
            }
        }

        /* ç§»åŠ¨ç«¯é€‚é… */
        @media (max-width: 768px) {
            #login-screen h1 {
                font-size: 24px;
                text-align: center;
            }

            #password-input {
                width: 80% !important;
            }

            #typewriter-container {
                font-size: 18px;
            }
        }
    </style>
</head>
<body>
    <!-- åˆå§‹ç™»å½•ç•Œé¢ -->
    <div id="login-screen">
        <h1>ğŸ‚ç”Ÿæ—¥å¿«ä¹ğŸ‚</h1>
        <input type="password" id="password-input"
               placeholder="è¯·è¾“å…¥å¯†ç ">
        <button onclick="checkPassword()">éªŒè¯ç¥ç¦</button>
    </div>

    <!-- åŠ¨ç”»ç•Œé¢å®¹å™¨ -->
    <div id="animation-screen" style="display: none;">
        <div id="typewriter-container"></div>
    </div>

    <script>
        // ============== è‡ªå®šä¹‰è®¾ç½®åŒºåŸŸ ==============
        const CONFIG = {
            password: "123456",         // è®¾ç½®å¯†ç 
            specialName: "æŸæŸæŸ",       // è®¾ç½®æç¤ºåå­—
            bgTexts: ["Happy", "Birthday", "å¤©å¤©å¿«ä¹", "ğŸ‚", "ğŸ‰"],
            floatSpeed: 2,              // é£˜åŠ¨é€Ÿåº¦ï¼ˆåƒç´ /å¸§ï¼‰

            // æ‰“å­—æ•ˆæœé…ç½®
            textContent: "äº²çˆ±çš„æœ‹å‹ï¼š\nåœ¨è¿™ç‰¹åˆ«çš„æ—¥å­é‡Œï¼Œæ„¿æ‰€æœ‰ç¾å¥½å¦‚æœŸè€Œè‡³ï¼\nç¥ä½ å¿ƒæƒ³äº‹æˆï¼Œä¸‡äº‹å¦‚æ„ï¼ğŸ‰",
            typeInterval: 100,          // å­—ç¬¦é—´éš”ï¼ˆæ¯«ç§’ï¼‰
            startDelay: 2000            // å¼€å§‹å»¶è¿Ÿï¼ˆæ¯«ç§’ï¼‰
        };
        // ==========================================

        // å¯†ç éªŒè¯å‡½æ•°
        function checkPassword() {
            const input = document.getElementById('password-input');
            if (input.value === CONFIG.password) {
                // ä¿®å¤ç§»åŠ¨ç«¯ç¼©æ”¾é—®é¢˜
                document.documentElement.style.overflow = 'hidden';
                document.getElementById('login-screen').style.display = 'none';
                startAnimation();
            } else {
                alert(`å¯†ç é”™è¯¯ï¼Œè¯·é‡æ–°è¾“å…¥âœ¨å¯†ç è‚¯å®šæ˜¯${CONFIG.specialName}çš„ç”Ÿæ—¥å•¦`);
                input.value = '';
            }
        }

        // å¯åŠ¨åŠ¨ç”»
        function startAnimation() {
            const screen = document.getElementById('animation-screen');
            screen.style.display = 'block';

            // é£˜åŠ¨æ–‡å­—åŠ¨ç”»
            function createFloatingText() {
                const text = document.createElement('div');
                text.className = 'float-text';
                text.style.left = Math.random() * 95 + '%';
                text.style.bottom = '0px';
                text.textContent = 'ç”Ÿæ—¥å¿«ä¹ğŸˆ';
                screen.appendChild(text);

                function animate() {
                    const currentBottom = parseFloat(text.style.bottom) || 0;
                    text.style.bottom = (currentBottom + CONFIG.floatSpeed) + 'px';

                    if (currentBottom < window.innerHeight + 50) {
                        requestAnimationFrame(animate);
                    } else {
                        text.remove();
                    }
                }
                requestAnimationFrame(animate);
            }

            // å¯åŠ¨åŠ¨ç”»å¾ªç¯
            setInterval(createFloatingText, 300);

            // å¯åŠ¨æ‰“å­—æ•ˆæœ
            setTimeout(startTypewriterEffect, CONFIG.startDelay);
        }

        // æ”¹è¿›åçš„æ‰“å­—æ•ˆæœå‡½æ•°
        function startTypewriterEffect() {
            const container = document.getElementById('typewriter-container');
            container.innerHTML = '';

            let currentLine = document.createElement('div');
            container.appendChild(currentLine);

            let charIndex = 0;
            const textArray = CONFIG.textContent.split('');

            // åˆ›å»ºæµ‹é‡å…ƒç´ 
            const measureSpan = document.createElement('span');
            measureSpan.style.visibility = 'hidden';
            measureSpan.style.position = 'absolute';
            measureSpan.style.whiteSpace = 'nowrap';
            document.body.appendChild(measureSpan);

            function typeNextChar() {
                if (charIndex >= textArray.length) {
                    document.body.removeChild(measureSpan);
                    return;
                }

                const char = textArray[charIndex];

                // å¤„ç†æ¢è¡Œç¬¦
                if (char === '\n') {
                    currentLine = document.createElement('div');
                    container.appendChild(currentLine);
                    charIndex++;
                    return setTimeout(typeNextChar, CONFIG.typeInterval);
                }

                // æµ‹é‡æ–‡å­—å®½åº¦
                measureSpan.textContent = currentLine.textContent + char;
                const currentWidth = measureSpan.offsetWidth;

                // è‡ªåŠ¨æ¢è¡Œé€»è¾‘
                if (currentWidth > container.offsetWidth) {
                    currentLine = document.createElement('div');
                    container.appendChild(currentLine);
                }

                // åˆ›å»ºå­—ç¬¦å…ƒç´ 
                const span = document.createElement('span');
                span.className = 'type-char';
                span.textContent = char;
                currentLine.appendChild(span);

                charIndex++;
                setTimeout(typeNextChar, CONFIG.typeInterval);
            }

            typeNextChar();
        }

        // å›è½¦é”®æ”¯æŒ
        document.getElementById('password-input').addEventListener('keypress', (e) => {
            if (e.key === 'Enter') checkPassword();
        });

        // ç§»åŠ¨ç«¯è¾“å…¥ä¼˜åŒ–
        document.getElementById('password-input').addEventListener('blur', () => {
            window.scrollTo(0, 0);
        });
    </script>
</body>
</html>
